<div class="main">
    <div class="row">
    	<h1>注册</h1>
        <form action="">
            <div class="form-group">
            	<label for="username">用户名</label>
                <input type="text" name="username" class="form-control" ng-model="username" placeholder="请输入用户名..">
            </div>
            <div class="form-group">
            	<label for="password">密码</label>
                <input type="password" name="password" class="form-control" ng-model="password" placeholder="请输入密码..">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="reg()">Primary</button>
            </div>
        </form>
    </div>
</div>
